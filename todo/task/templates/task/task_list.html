{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block content %}
<div class="col-8 mt-5">
    <form class="form-inline justify-content-center"
          id="createTaskForm"
          data-url="{% url 'tasks:task_list_url' %}"
          method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mx-2">{{ field }}</div>
        {% endfor %}
        <button type="button"
                id="createButton"
                class="btn btn-outline-success">Criar
        </button>
    </form>
</div>
<div class="col-5 mt-5" id="taskList">
    {% for task in tasks %}
    <div class="card mb-1"
         id="taskCard"
         style="{% if task.completed %} text-decoration: line-through {% endif %}"
         data-id="{{ task.id }}">
        <div class="card-body">
            {{ task.title }}
            <button type="button" class="close float-right">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
